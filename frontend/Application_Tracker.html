<body>
    <H1><b><center>Application Tracker</center></b></H1>

    <div class="table-content">

        <table class="table table-borded table-responsive table-striped " id="table-list">
            <thead class="table-dark">
                <tr>
                    <th>Company</th>
                    <th>Status</th>
                    <th>Job Type</th>
                    <th>Job Link</th>
                    <th>Position</th>
                    <th>Location</th>
                    <th>Job ID</th>
                    <th>Deadline</th>
                    <th>Date Applied</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button class="btn btn-info" id="add"><span class="glyphicon glyphicon-plus-sign"></span>Add New Record</button>
        <br>
        <button class="btn btn-info" id="sub_but"><span class="glyphicon glyphicon-plus-sign"></span>Submit</button>
        </br>

    </div>



<script src="./scripts/bootstable.js"></script>

<script>
$("#table-list").SetEditable();
$('#add').click(function() {
    rowAddNew('table-list');
});



$('#sub_but').click(function() {
    var myRows = [];

    var $th = $("#table-list th");

    $('#table-list tbody tr').each(function(i, tr){
        var obj = {}, $tds = $(tr).find('td');
        $th.each(function(index, th){

            if ($(th).text()!=="") {

                obj[$(th).text()] = $tds.eq(index).text();
            }

        });

        myRows.push(obj);
    });


    uci_net=readCookie('uci_netid');
    for(i=0;i<myRows.length;i++){
        const res=myRows[i];
        let text = [];
        for (const x in  res) {
          text.push(res[x]);
        }
        console.log(text);
        console.log(text[0]);

        data={
        "uci_netid": uci_net,
        "company": text[0],
        "status" : text[1],
        "job_type" : text[2],
        "link" : text[3],
        "position" : text[4],
        "location": text[5],
        "job_id": text[6],
        "date_applied":text[8],
        "deadline":text[7]
        }


        $.ajax({
          type: "POST",
          url: "http://127.0.0.1:5000/addUpdateApplication",
          data: JSON.stringify(data),
          contentType: 'application/json',
            success: function(res) {
            
            console.log(res);
            console.log("Added");
        }
        });
}
    /*console.log(JSON.stringify(myRows));*/
});

</script>

<script type="text/javascript">
$(document).ready(function(){
    user=readCookie('uci_netid');
    console.log(user);
    if (user===null){
        console.log("called");
     window.location.href="login.html";
    }
    $.ajax({
        url: "http://127.0.0.1:5000/getApplication/"+ user,
        dataType: 'json',
        type: 'get',
        cache:false,
        success: function(data){
            /*console.log(data);*/
            var event_data = '';
            $.each(data, function(index, value){
                console.log(value);
                event_data += '<tr>';
                event_data += '<td>'+value.company+'</td>';
                event_data += '<td>'+value.status+'</td>';
                event_data += '<td>'+value.job_type+'</td>';
                event_data += '<td>'+value.link+'</td>';
                event_data += '<td>'+value.position+'</td>';
                event_data += '<td>'+value.location+'</td>';
                event_data += '<td>'+value.job_id+'</td>';
                event_data += '<td>'+value.deadline+'</td>';
                event_data += '<td>'+value.date_applied+'</td>';
                event_data += '</tr>';
            });
            $("#table-list").append(event_data);
        },
        error: function(d){
            /*console.log("error");*/
            alert("Error");
        }
    });
});
</script>

</body>
